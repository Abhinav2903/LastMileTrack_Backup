<ion-header>
  <ion-toolbar>
    <ion-title>LMT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Experience Level </ion-label>
      <ion-select [(ngModel)]="experienceLevel" (ionChange)="updateButtonStatus()">
        <ion-select-option value="Familiar">Familiar</ion-select-option>
        <ion-select-option value="Moderately Familiar">Moderately Familiar</ion-select-option>
        <ion-select-option value="Not Familiar">Not Familiar</ion-select-option>
      </ion-select>
    </ion-item>
    
  </ion-list>

  <div class="start-tour-button-container">
    <ion-button expand="full" (click)="endTour()" [disabled]="!isButtonEnabled">End Tour</ion-button>
  </div>
</ion-content>
